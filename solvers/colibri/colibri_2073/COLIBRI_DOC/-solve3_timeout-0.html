<H1>set_timeout(T)</H1>
Define time limit.
<DL>
<DT><EM>T</EM></DT>
<DD>Positive integer.
</DD>
</DL>
<H2>Description</H2>
This directive is to be used only inside queries read by the colibri.(sh|bat) scripts. It defines the maximum time allocated for constraints resolution.
<H3>Resatisfiable</H3>
no
