<H1>set_threshold(T)</H1>
Change reduction threshold.
<DL>
<DT><EM>T</EM></DT>
<DD>A number between 0.0 and 1.0.
</DD>
</DL>
<H2>Description</H2>
This directive sets the reduction threshold used for Real constraints notification (default value: 1e-3).
<H3>Resatisfiable</H3>
no
